{% load static %}

<div class="card w-100 ans" style="width: 18rem;" data-answer-id="{{ answer.id }}" data-user-id="{{ answer.profile.user.id }}">
    <div class="card-body">
        <div class="row">
            <div class="col-3">
                <div class="border mb-2" style="height: 100px">
                    {% if answer.profile.image_path %}
                        <img src="{{ answer.profile.image_path.url }}" alt="Avatar" class="img-fluid img-field" style="height: 100px; margin-left: 53px; margin-right: 43px;">
                    {% else %}
                        <img src="{% static "img/common_member.png" %}" alt="Avatar" class="img-fluid" style="height: 100px; margin-left: 53px; margin-right: 43px;">
                    {% endif %}
                </div>
                <div class="d-flex gap-3 mt-3">
                    <button type="submit" class="btn btn-success d-flex align-items-center like-button-answer">
                        <span class="me-1">üëç</span>
                        <span class="badge bg-success ms-2 like-counter-answer">{{ answer.like_count }}</span>
                    </button>
                    <button type="submit" class="btn btn-danger d-flex align-items-center dislike-button-answer" style="margin-left: 30px;">
                        <span class="me-1">üëé</span>
                        <span class="badge bg-danger ms-2 dislike-counter-answer">{{ answer.dislike_count }}</span>
                    </button>
                </div>

            </div>
            <div class="col-9">
                <div><b class = "answer-username">{{ answer.profile.user.username }} replied:</b> </div>
                <p class="card-text"> {{ answer.text }} </p>

                <div class="form-check mt-5">
                    {% if question.profile.user == request.user %}

                        {% if answer.is_correct == 'c' %}
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                            <label class="form-check-label" for="flexCheckDefault">
                                Correct!    
                            </label>
                        {% else %}
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Correct!    
                            </label>
                        {% endif %}

                    {% endif %}
                </div>
            </div>

        </div>
    </div>
</div>
